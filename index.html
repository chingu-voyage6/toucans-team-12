<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tracka</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="shortcut icon" href="assets/img/favicons/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="bg-image">
  <div class="overlay"> </div>
    <header>
      <div class="inner-header">
        <a href="#">
          <img src="assets/img/tracka-logo.svg" alt="Tracka Logo" class="logo">
        </a>
        <div id="quote">
          <p class="quote-heading">QUOTE OF THE DAY</p>
          <hr>
          <p class="the-quote">If you cannot do great things, do small things in a great way.</p>
          <p class="author">Napoleon Hill</p>
        </div>

      </div>
    </header>
    <main>
      <div class="container">
        <div class="box1">
          <div id="weather">
            <span id="weather-description"></span>
            <img src="" alt="weather" class="weather-img" id="icon">
            <!-- <br> -->

                <span id="city"></span>&nbsp;<span id="temp"></span> &deg;C
              <br>
              <span id="desc"></span>
          </div>
          <div class="weather-popup dis-none" id="weather_popup">
            <div class="weather_wrapper">
                <div class='row'>
                    <div class='col-md-8'>
                        <span id='forecast_city'></span>
                        <i class='fas fa-pencil-alt'></i>
                        <br>
                        <span id='forecast_desc' class='text-muted'></span>
                    </div>
                    <div class='col-md-4 text-right'>
                        <i class='fas fa-ellipsis-h'></i>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-12'>
                        <h1>
                            <span>
                                <img src="" id='big_icon' alt='' srcset='' >
                            </span>
                            <span>
                                    <span id='big_temp'> </span>&deg;C
                            </span>
                            
                        </h1>
                        <hr>
                        <div class="forecast_days">
                            <div class="row">
                                <div class="col-md-3">
                                    <div id="first">
                                        <span id="current_day" class="f-10"></span>
                                        <br>
                                        <img src="" alt="" id="current_weather_icon">
                                        <span><span id="current_temp"></span>&deg;</span>
                                    </div>
                                    
                                </div>
                                <div class="col-md-3">
                                    <div id="second">
                                        <span id="day_two" class="f-10"></span>
                                        <br>
                                        <img src="" alt="" id="day_two_weather_icon">
                                        <span><span id="day_two_temp"></span>&deg;</span>
                                    </div>
                                    
                                </div>
                                <div class="col-md-3">
                                    <div id="third">
                                        <span id="day_three" class="f-10"></span>
                                        <br>
                                        <img src="" alt="" id="weather_icon_three">
                                        <span><span id="day_three_temp"></span>&deg;</span>
                                    </div>
                                    
                                </div>
                                <div class="col-md-3">
                                    <div id="fourth">
                                        <span id="day_four" class="f-10"></span>
                                        <br>
                                        <img src="" alt="" id="day_four_weather_icon">
                                        <span><span id="day_four_temp"></span>&deg;</span>
                                    </div>
                                    
                                </div>
                                
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            
        </div>
        </div>
        <div class="box2">
          <div id="time">11 : 59 PM</div>
        </div>
        <div class="greetings-task">
          <span class="greetings">Good Afternoon Champ</span><br>
          <span class="instruction">Set Your Today's Main Focus</span>
        </div>
        <div class="task-bar">
            <div class="input-container">
              <input type="text">
              <button class="btn">
                <i class="fa fa-sign-in"></i>
              </button>
            </div>
        </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="settings">
          <i class="fa fa-cog icon"></i>
        </div>
        <div class="credit">
          <div class="credit-bg">
            <span>CREDITS</span>
          </div>
        </div>
        <div class="todo">
          <div class="todo-bg">
           <span>TODO</span>
          </div>
        </div>
      </div>
    </footer>



<script src="assets/js/functions.js" type="text/javascript"></script>
</body>
</html>

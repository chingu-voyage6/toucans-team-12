<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tracka</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/img/favicons/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="bg-image">
  <div class="overlay"> </div>
    <header>
      <div class="inner-header">
        <a href="#">
          <img src="assets/img/tracka-logo.svg" alt="Tracka Logo" class="logo">
        </a>
        <div id="quote">
          <p class="quote-heading">QUOTE OF THE DAY</p>
          <hr>
          <p class="the-quote">If you cannot do great things, do small things in a great way.</p>
          <p class="author">Napoleon Hill</p>
        </div>

      </div>
    </header>
    <main>
      <div class="container">
        <div class="box1">
          <div id="weather">
            <span id="weather_description"></span>
            <img src="" alt="weather" class="weather-img" id="icon">
            <!-- <br> -->
            
            <span>
                <span id="city"></span>&nbsp;<span id="temp"></span> &deg;C
              <br>
              <span id="desc"></span>
              
              
            </span>
          </div>
        </div>
        <div class="box2">
          <div id="time">11 : 59 PM</div>
        </div>
        <div class="greetings-task">
          <span class="greetings">Good Afternoon Champ</span><br>
          <span class="instruction">Set Your Today's Main Focus</span>
        </div>
        <div class="task-bar">
            <div class="input-container">
              <input type="text">
              <button class="btn">
                <i class="fa fa-sign-in"></i>
              </button>
            </div>
        </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="settings">
          <i class="fa fa-cog icon"></i>
        </div>
        <div class="credit">
          <div class="credit-bg">
            <span>CREDITS</span>
          </div>
        </div>
        <div class="todo">
          <div class="todo-bg">
           <span>TODO</span>
          </div>
        </div>
      </div>
    </footer>



<script src="assets/js/functions.js" type="text/javascript"></script>
</body>
</html>
